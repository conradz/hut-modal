<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HUT Modal</title>
        <link rel="stylesheet" href="example.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Modal Example</h1>
            </header>

            <p>
                See the hut-modal project
                <a href="https://github.com/conradz/hut-modal">on Github</a>.
            </p>

            <p>
                <button id="show-modal">Show Example Modal</button>
            </p>
        </div>

        <div id="example-modal" class="hut-modal">
            <div class="modal-dialog">
                <header class="modal-header">
                    <h3>My Modal</h3>
                </header>
                <section class="modal-content">
                    <p>
                        This is a test modal. You can put whatever you want
                        here. Of course, you should have more interesting stuff
                        to put here than this piece of text.
                    </p>
                </section>
                <footer class="modal-footer">
                    <div class="buttons">
                        <button data-result="ok" autofocus>OK</button>
                        <button data-result="cancel">Cancel</button>
                    </div>
                </footer>
            </div>
        </div>

        <script src="example.js"></script>
    </body>
</html>
